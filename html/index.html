 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlantis home page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="jquery.xmlrpc.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="atlantis.js"></script>
</head>

<body>

<h1>Welcome to the Atlantis home page!</h1>

<span id="connection">
DISCONNECTED
</span>

<div id="sensors">
  <h2>Sensors</h2>
  <table>
    <tr>
      <th>Air temp.</th>
      <td id="air_temperature"></td>
      <th>Air humidity</th>
      <td id="air_humidity"></td>
    </tr>
    <tr>
      <th>Water temp.</th>
      <td id="water_temperature"></td>
      <th>Water pH</th>
      <td id="water_ph"></td>
    </tr>
  </table>
</div>

<div id="lighting">
  <h2>Lighting</h2>
  <p>
    LED strip #1
    <input type="range" id="brightness" name="brightness" value="50">
    <input class="color" type="color" name="color">
  </p>
</div>

<div class="streaming">
  <h2>Live Stream</h2>
  <ul id="streaming">
    <li><button class="stream" id="button_stream">Live stream</button></li>
  </ul>
</div>

<div class="relays">
  <h2>Devices</h2>
  <ul id="relays">
    <!-- Will be filled from JavaScript -->
  </ul>
</div>

<p id="console">
Debug console
</p>

<p id="response">
</p>

<footer>
<a href="devel.html">Development</a>
</footer>

</body>
</html>
